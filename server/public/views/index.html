<!DOCTYPE html>
<html lang="en" ng-app ="pickPres">
<head>
    <meta charset="UTF-8">
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <link href="/views/stylesheet.css" rel="stylesheet">

    <title>President</title>
</head>
<body>
    <div ng-controller="FirstController">
        <div class="col-md-12">
        <button class="btn btn-info center-block" ng-click="candidates()">View Candidates</button>
        </div>
        <div class="col-md-6 text-center">
            <u>
                <h1 ng-show="cats">Repurrrrblicans</h1>
            </u>
            <ul class="list-unstyled">
                <li ng-repeat="candidate in cats">{{candidate}}</li>
            </ul>
        </div>
        <!--<ul ng-show="buttonClicked">-->
            <!--<li>Testing</li>-->
            <!--<li ng-repeat="candidate in candidates">{{candidate}}</li>-->
        <!--</ul>-->
        <div class="col-md-6 text-center">
            <u>
                <h1 ng-show="ducks">Duckocrats</h1>
            </u>
            <ul class="list-unstyled">
                <li ng-repeat="candidate in ducks">{{candidate}}</li>
            </ul>
        </div>
        <div class="col-md-12">
        <button class="btn btn-primary center-block" ng-show="ducks" ng-click="president()">Choose Your President</button>

        </div>
        <!--<div class="jumbotron" n>-->
            <div class="container">
                <h1 id="winner" ng-show="winner" class="center-block" style="text-align:center">{{winner}}</h1>
            </div>
        </div>
    </div>
</body>
</html>
